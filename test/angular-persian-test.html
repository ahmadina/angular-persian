<html>
<head>
    <meta charset="utf-8">

<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/persianjs/persian.js"></script>

<script src="all.js"></script>

        mochaPhantomJS.run();
    }
    else {
        mocha.run();
    }
